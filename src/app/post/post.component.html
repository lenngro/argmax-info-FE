<!-- use with ngModel -->
<div>
    <p>Article Title</p>
    <input placeholder="Article Title" [(ngModel)]="title">
</div>
<div class="mt-5">
    <p>Article Description</p>
    <input placeholder="Article Description" [(ngModel)]="description">
</div>
<div class="mt-5">
    <p>Article Content</p>
    <quill-editor 
    [modules]="editor_modules"
    [(ngModel)]="content">
    </quill-editor>
</div>
<div class="mt-5">
    <button (click)="submitArticle()">submit</button>
</div>
